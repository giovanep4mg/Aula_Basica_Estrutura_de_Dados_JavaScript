<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de números aleatórios</title>
    <link rel="stylesheet" href="./geradorNumerosAleatorios.css">
</head>

<body>
    <h1>Gerador de números aleatórios</h1>
    <section class="conteudo">
        <h2>
            Gere <strong>10 números aleatórios</strong> entre 1 e 100 e armazene em um array. <br>
            <br>
            Exiba o maior e o menor número. <br>
        </h2>
        <br>
        <div class="container_botao">
            <button class="btn_gerar_numero" type="button" onclick="gerarNumero()">Executar</button>
        </div>
        <div>
            <p id="maiorNumero"></p>
            <br>
            <p id="menorNumero"></p>
        </div>
    </section>
    <footer>
        &copy;Giovani Teodoro Martins 2025.Todos os direitos reservados.
    </footer>
    <script src="./geradorNumerosAleatorios.js"></script>
</body>

</html>
